<!DOCTYPE HTML>
<html>
<head>
  <title>{{title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{metas}}
  <link rel="stylesheet" href="css/main.css" type="text/css"/>
</head>

<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
	<a href="index.html" class="home">持续交付笔记</a>
	{% if title %}
	&gt; <a href="#top" class="top">{{title}}</a>
	{% endif %}
      </div>
    </div>
  </div>
  <div class="container">
    <a name="top"></a>
    {{content}}
    
    <div id="comment">
      <div id="disqus_thread"></div>
      <script type="text/javascript">
    	/**
	 * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread] 
	 */
	(function() {
	    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	    dsq.src = 'http://huangliangblog.disqus.com/embed.js';
	    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=huangliangblog">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
      
      <script type="text/javascript">
    	var disqus_shortname = 'huangliangblog';
	(function () {
	    var s = document.createElement('script'); s.async = true;
	    s.src = 'http://disqus.com/forums/huangliangblog/count.js';
	    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
	}());
      </script>
    </div>
    
  </div>
</body>
</html>
